<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big, Aiden, Stanford</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>

</head>

<body>
    <header>
        <h4 style="font-style:italic;text-shadow: 1px 1px hotpink;">
            And just like that,
            </style>
            <h4> I found myself playing "Rock, Paper Scissors" again, only this time, with Big, Aidan,
                and...in his Broadway debut, one Stanford Blatch in the role of "Scissors".</h4>
    </header>

    <div id="container" class="allBoxes">
        <button id="1" class="big" class="buttonStyle">Big</button>
        <button id="2" class="aidan" class="buttonStyle">Aidan</button>
        <button id="3" class="stanford" class="buttonStyle">Stanford</button>
    </div>

    <div class="resultsBox">
        Let's see here...
        <div id="resultsUpdate">
        </div>
        <div id="gameOutcome">
        </div>
    </div>

    <div class="tallyBox">
        Round:
        <div id="roundNumber"></div>
        <div id="playerWinTotal"></div>
        <div id="computerWinTotal"></div>
    </div>

    <div id="gameTime">
    </div>

    <div class="footer">
        <p>yours, Hank (and the girls)</p>
    </div>



</body>


</html>
